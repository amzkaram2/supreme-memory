Name: Workflow_7f62
RunMode: PARALLEL
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  DeployCloudFormationStack_92:
    # Identifies the action. Do not modify this value.
    Identifier: aws/cfn-deploy@v1

    # Specifies the artifacts and source to pass to the action as input.
    Inputs:
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    # Artifacts: [ MyInputArtifact ] # Replace MyInputArtifact with one that exists in the Workflow

    # Defines the action's properties.
    Configuration:
      # Defines the action's runtime data.
      Parameters:
        # The template used for stack creation.
        template: template.json
        # The name of the CloudFormation Stack.
        name: MyStack
        # The region to deploy the CloudFormation stack to.
        region: us-west-2
